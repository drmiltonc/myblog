<mat-grid-list cols="2" rowHeight="350px" gutterSize="20px">
    <mat-grid-tile *ngFor="let post of posts">
      <mat-card class="post-card">
        <mat-card-header>
          <mat-card-title>{{ post.title }}</mat-card-title>
          <mat-card-subtitle>
            <mat-icon>calendar_today</mat-icon> {{ post.date | date }}
            <mat-icon>person</mat-icon> {{ post.author }}
          </mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
          <p class="excerpt">{{ post.excerpt }}</p>
          <mat-chip-listbox>
            <mat-chip *ngIf="post.studyType">{{ post.studyType }}</mat-chip>
            <mat-chip *ngIf="post.patientCount" color="accent">
              N = {{ post.patientCount | number }}
            </mat-chip>
          </mat-chip-listbox>
        </mat-card-content>
        
        <mat-card-actions>
          <a mat-raised-button color="primary" [routerLink]="['/post', post.id]">
            Ver estudio completo
          </a>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
